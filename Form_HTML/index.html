<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #4C7C8C;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4C7C8C;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            background-color: #4C7C8C;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #3a5f62;
        }

        /* Radio and Checkbox Group */
        .radio-group,
        .checkbox-group {
            margin-bottom: 15px;
        }

        .radio-group input,
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <h1>Contact Us</h1>

    <form action="#" method="post">
        <!-- Name Input -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name">

        <!-- Email Input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <!-- Preferred Contact Date -->
        <label for="date">Preferred Date of Contact:</label>
        <input type="date" id="date" name="date">

        <!-- Message Input -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>

        <!-- Radio Buttons: How did you hear about us? -->
        <label>How did you hear about us?</label>
        <div class="radio-group">
            <label><input type="radio" name="source" value="web" required> Web</label>
            <label><input type="radio" name="source" value="friend"> Friend</label>
            <label><input type="radio" name="source" value="advertisement"> Advertisement</label>
        </div>

        <!-- Checkbox: Subscribe to Newsletter -->
        <label>Subscribe to our newsletter:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="newsletter" value="yes"> Yes, I'd like to subscribe</label>
        </div>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Send Message">
        <input type="reset" value="Reset Form">
    </form>

</body>

</html>
